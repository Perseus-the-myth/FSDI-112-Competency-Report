{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
{% for post in post_list %}
<div class="row">
    <div class="col-md-10">
        <div class="card" style="width: 80%;">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                By: {{ post.author }} | Date: {{ post.created_at }}
                <p class="card-text">{{ post.body|truncatechars:750 }}</p>
                <a href="{% url 'post_detail' post.id %}" class="card-link">Read More...</a>
            </div>
        </div>
        <br />
    </div>
</div>
    {% endfor %}
    {% endblock content %}
